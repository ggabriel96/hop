---
- hosts: localhost
  roles:
    - conda
    - fonts
    - google-cloud-sdk
    - zoom

    - role: flatpak
      vars:
        packages:
          - com.github.calo001.fondo
          - org.videolan.VLC

    - role: install
      vars:
        system:
          - dnf-plugins-core
          - fedora-workstation-repositories
          - fish
          - gcc-c++
          - htop
          - neovim
          - podman
          - toolbox

    - role: snap
      vars:
        classic_packages:
          - code
          - pycharm-professional
          - slack
        packages:
          - spotify

    - role: sysctl
      vars:
        sysctl_entries:
          fs.inotify.max_user_watches: "524288"

    - role: user
      vars:
        git_user_name: Gabriel Galli
        git_user_email: ggabriel96@hotmail.com
        ssh_keys:
          - id_github
        user_files:
          - url: https://raw.githubusercontent.com/ggabriel96/dotfiles/main/home/.bashrc
            dest: ~/.bashrc
          - url: https://raw.githubusercontent.com/ggabriel96/dotfiles/main/home/.bash_profile
            dest: ~/.bash_profile
          - url: https://raw.githubusercontent.com/ggabriel96/dotfiles/main/home/.config/fish/config.fish
            dest: ~/.config/fish/config.fish
